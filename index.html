<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify - Your Favourite Music is Here</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/6ad2aeddc6.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="download.png" alt="Spotify Logo" />Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    
    <h1>Best of Weeknd </h1>
    <div class="songList">
        
      <div class="songItem">
        <img src="download (1).jpeg" alt="1"  id="gif"/>
        <span>Cry For Me</span>
        <span class="songListplay">
          <span>05:44</span>
          <i class="fa-solid fa-circle-play"></i>
        </span>
      </div>
      <div class="songItem">
        <img src="download (1).jpeg" alt="2" />
        <span>After Hours</span>
        <span class="songListplay">
          <span>06:01</span>
          <i class="fa-solid fa-circle-play"></i>
        </span>
      </div>
      <div class="songItem">
        <img src="download (1).jpeg" alt="3" />
        <span>Blinding Lights</span>
        <span class="songListplay">
          <span>03:23</span>
          <i class="fa-solid fa-circle-play"></i>
        </span>
      </div>
    </div>

    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100" />
    <div class="icons">
        <i class="fa-solid fa-backward-step" id="prev"></i>
        <i class="fa-solid fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward-step" id="next"></i>
        
    </div>
    <div class="songInfo">
      <img src="932fd00d9b43753061c47739f0cc777b.gif" width="45px" alt="" />
      Cry for Me - The Weeknd
    </div>
  </div>
</body>
</html>
